<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- <div class="p1">MAHARANA PRATAP</div> -->
        <div class="main">
            <img src="image/sample.png" alt="sample-card">

            <div class="logo">
                <img src="image/mpgi logo.png" alt="logo">
                <div class="clg_name">
                    <div class="p1">MAHARANA PRATAP</div>
                    <div class="p2">Engineering College</div>
                </div>
            </div>
            <div class="board">
                <div class="p3">Affilliated to Dr. A.P.J.K.T.U., Lucknow</div>
                <div class="p4">& Approved By AICTE </div>
            </div>

            <div class="photo">
                <img src="image/photo.jpg" alt="photo">
                <div class="valid">Valid upto 2023</div>
            </div>
            
            <div class="data">  
                <div class="name">VIVEK KUMAR</div>
                <div class="branch">B.TECH. (C.s.)</div>
                <div class="branch-code">19CS144</div>
            </div>
            
            <div class="barcode">
                <img src="image/barcode.jpg" alt="barcode">
            </div>
            
            <div class="rutine">
                <div class="p5">Day Scholar</div>
                <div class="p6">Director</div>
                <img src="image/sign.png" alt="sign">

            </div>
         

        </div>
</body>

</html>
